<!--    這段程式碼實現了一個圖片上傳和表單提交的功能。使用者可以選擇一張圖片，填寫表單資訊，然後點擊提交按鈕。
提交按鈕的點擊事件會透過 AJAX 發送表單數據和圖片文件到指定的後端接口，並在成功時跳轉回上一頁。同時，還有一個取消按鈕，點擊後可以返回上一頁。-->
    <script src="/diyla_back/vendors/jquery/jquery-3.7.0.min.js"></script>
    <script src="//unpkg.com/layui@2.8.15/dist/layui.js"></script>
    <script>
        let imageData;

        layui.use(function() {
            var upload = layui.upload;
            var layer = layui.layer;
            var element = layui.element;
            var $ = layui.$;
            // 單圖片上傳

            upload.render({
                elem: $("#ID-upload-demo-btn"),
                url: "url",
                accept: 'images',
                auto: false, // 禁止自動上傳
                acceptMime: "image/*",
                size: 10000,
                choose: function(obj){
                    // 預讀本地文件示例，不支援 IE8
                    obj.preview(function(index, file, result){
                        $('#ID-upload-demo-img').attr('src', result); // 圖片連結（base64）
                        console.log(result)
                        console.log(file); // 取得文件對象

                        imageData = file;
                    });
                }
            });

        });

        $(document).ready(function() {

            $("#submitBtn").click(function(event) {
                event.preventDefault(); // 阻止表單提交


                // 手動驗證带有 required 属性的字段
                var nameInput = document.querySelector('#diyName');
                var amountInput = document.querySelector('#amount');

                if (nameInput.value === '') {
                    Swal.fire({
                        icon: 'error',
                        title: '錯誤',
                        text: '請輸入DIY品項名稱'
                    });
                    return; // 不繼續提交表單
                }

                if (amountInput.value === '') {
                    Swal.fire({
                        icon: 'error',
                        title: '錯誤',
                        text: '請輸入DIY金額'
                    });
                    return; // 不繼續提交表單
                }
                // 驗證價格輸入是否為數字
                var amountValue = parseFloat(amountInput.value);
                if (isNaN(amountValue)) {
                    alert('請輸入有效的數字作為DIY金額');
                    return; // 不繼續提交表單
                }
                // 發送 POST 請求
                var formData = new FormData();

                // 添加 JSON 數據
                var jsonData = {
                    diyName : $('#diyName').val(),
                    amount  : $('#amount').val(),
                    diyCategoryName : $('#diyCategoryName').val(),
                    diyStatus : $('#diyStatus').val(),
                    itemDetails : $('#itemDetails').val(),

                    // JSON 數據的屬性
                };

                $("#amount").on("input", function() {
                    // 移除非數字字符
                    $(this).val($(this).val().replace(/[^0-9]/g, ""));
                });

                 // 發送 POST 請求

                var formData = new FormData();

                // 添加 JSON 數據
                var jsonData = {
                    diyName : $('#diyName').val(),
                    amount  : $('#amount').val(),
                    diyCategoryName : $('#diyCategoryName').val(),
                    diyStatus : $('#diyStatus').val(),
                    itemDetails : $('#itemDetails').val(),

                    // JSON 數據的屬性
                };
                formData.append("diyCate", JSON.stringify(jsonData));

                if (imageData !== undefined){
                    formData.append("image",imageData)

                }

                // 添加圖片文件
                // formData.append("image", imageData);

                $.ajax({
                    type: "POST",
                    url: "http://localhost:8081/diyla_back/api/diy-cates",
                    data: formData,
                    dataType: 'json',
                    processData: false,  // 不處理數據
                    contentType: false,  // 不設置內容類型
                    success: function(data) {
                        console.log("請求成功：", data);
                        // 跳轉回上一頁
                        // 跳轉到此 URL
                        location.href = 'http://localhost:8081/diyla_back/diycate/back_diycate.html';
                    },
                    error: function(error) {
                        console.log("請求失敗：", error);
                    }
                });
            });

            $("#cancelBtn").click(function(event) {
                event.preventDefault();
                // 跳轉回上一頁
                history.back();
                location.href = 'http://localhost:8081/diyla_back/diycate/back_diycate.html';
            });
        });
    </script>
